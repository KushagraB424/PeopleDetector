<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>People Detector ðŸ‘¥</h1>
        <form method="POST" action="/detect" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Detect</button>
        </form>

        {% if result_image %}
    <h2>Result:</h2>
    <img src="{{ url_for('static', filename=result_image) }}" alt="Detected Image">
{% endif %}


        {% if result %}
            <p>{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
